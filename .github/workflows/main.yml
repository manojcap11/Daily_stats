name: Run Daily Stats Script

on:
  schedule:
    - cron: "0 4 * * *"   # Runs every day at 4:00 AM UTC (9:30 AM IST)
  workflow_dispatch:       # allow manual run

jobs:
  run-daily-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread pymongo python-dateutil

    - name: Create credentials.json
      run: |
        echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > credentials.json
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    - name: Run daily_stats_full.py
      env:
        LOCAL_MONGO_URI: ${{ secrets.LOCAL_MONGO_URI }}
      run: |
        python3 daily_stats_full.py
